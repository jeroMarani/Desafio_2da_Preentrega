<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <header>
      <nav class="nav navBar">
        <div class="imageLogo">
          <a href="./index.html"
            ><img height="50px" src="./img/logo.jpg" alt="logo"
          /></a>
        </div>
        <div class="navText">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./Quienes_somos.html">¿Quienes somos?</a>
          <a class="nav-link" href="./Productos.html">Productos</a>
          <a class="nav-link" href="./Contactos.html">Contactos</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Contactos con el negocio -->
      <h2 class="sectionTitle">Contactos</h2>
      <conteiner class="conteinerContact">
        <!-- Textfields de contacto -->
        <div class="mb-3 row-cols-md-1">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre y Apellido</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Juan Perez"
          />
        </div>
        <div class="mb-3 row-cols-md-1">
          <label for="exampleFormControlInput1" class="form-label"
            >Correo electrónico</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 row-cols-md-1">
          <label for="exampleFormControlInput1" class="form-label"
            >Telefono</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="35125941112"
          />
        </div>
        <div class="mb-3 row-cols-md-1">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Asunto a comunicar con empresa</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </conteiner>
      <!-- Footer -->
      <footer>
        <conteiner class="conteinerFooter">
          <row>
            <ul class="sectionFooter">
              <li>@Copyright</li>
              <li><a href="">¿Quienes somos?</a></li>
              <li><a href="">Productos</a></li>
              <li><a href="">Ubicación</a></li>
              <li><a href="">Contactos</a></li>
            </ul>
          </row>
          <div class="row">
            <!-- Lista de números  -->
            <ul class="contactList col-3">
              <li>+54 351 3695113</li>
              <li>+54 351 3695113</li>
              <li>+54 351 3695113</li>
            </ul>
            <!-- Links a redes -->
            <ul class="socialList col">
              <!-- Twitter -->
              <li class="col-3">
                <a href="">
                  <img
                    src="./img/imagen_contactos_twitter.jpg"
                    alt=""
                    height="30px"
                    width="30px"
                /></a>
              </li>
              <!-- Facebook -->
              <li class="col-3">
                <a href="">
                  <img
                    src="./img/imagen_contactos_facebook.jpg"
                    alt=""
                    height="30px"
                    width="30px"
                /></a>
              </li>
              <!-- Gmail -->
              <li class="col-3">
                <a href="">
                  <img
                    src="./img/imagen_contactos_gmail.jpg"
                    alt=""
                    height="30px"
                    width="30px"
                /></a>
              </li>
            </ul>
          </div>
        </conteiner>
      </footer>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
