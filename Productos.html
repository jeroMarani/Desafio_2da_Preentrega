<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <header>
      <nav class="navBar">
        <div class="imageLogo">
          <a href="./index.html"
            ><img height="50px" src="./img/logo.jpg" alt="logo"
          /></a>
        </div>
        <div>
          <a href="./Quienes_somos.html">¿Quienes somos?</a>

          <a href="./Contactos.html">Contactos</a>
        </div>
      </nav>

    <!-- Grid de productos -->
    <main>
      <section class="gridProduct">
        <div class="cellProduct">
          <div class="imageProduct">
            <img src="./img/imagen_productos_panes.jpg" />

            <img src="./img/imagen_productos_pasteleria.jpg" />

        </div>

        <div class="cellProduct">
          <div class="imageProduct">
            <img src="./img/imagen_productos_grasa.jpg" />
          </div>
          <h3 class="productTitle">Con grasa</h3>
        </div>

        <div class="cellProduct">
          <div class="imageProduct">
            <img src="./img/imagen_productos_salado.webp" />
          </div>
          <h3 class="productTitle">Salado</h3>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <conteiner class="conteinerFooter">
        <col />
        <row>
          <ul class="sectionFooter">
            <li>@Copyright</li>
            <li><a href="">¿Quienes somos?</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Ubicación</a></li>
            <li><a href="">Contactos</a></li>
          </ul>
        </row>
        <row>
          <!-- Lista de números  -->
          <ul class="contactList">
            <li>+54 351 3695113</li>
            <li>+54 351 3695113</li>
            <li>+54 351 3695113</li>
            <li>+54 351 3695113</li>
          </ul>
        </row>
        <row>
          <!-- Links a redes -->
          <ul class="socialList">
            <!-- Twitter -->
            <li>
              <a href="">
                <img
                  src="./img/imagen_contactos_twitter.jpg"
                  alt=""
                  height="30px"
                  width="30px"
              /></a>
            </li>
            <!-- Facebook -->
            <li>
              <a href="">
                <img
                  src="./img/imagen_contactos_facebook.jpg"
                  alt=""
                  height="30px"
                  width="30px"
              /></a>
            </li>
            <!-- Gmail -->
            <li>
              <a href="">
                <img
                  src="./img/imagen_contactos_gmail.jpg"
                  alt=""
                  height="30px"
                  width="30px"
              /></a>
            </li>
          </ul>
        </row>
        <col />
